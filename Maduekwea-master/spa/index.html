	<template id="home">

	<template id="login">
		<form name="login">
			<p><label for="email">Username</label><br /><input type="text" name="user" placeholder="username" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><button type="submit">Log in</button></p>
		</form>
	</template>
	<template id="register">
		<form name="register">
			<p><label for="name">Username</label><br /><input type="text" name="user" placeholder="full name" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>

		</form>
	</template>
	<template id="logout">
			<p>Do you want to log out?</p>

	</template>
	<template id="foo">
		<form name="upload" method="post">

	</template>

<template id="addExpense">
	<p>Welcome to the Expenses Page</p>
		<form id = "addExpense">
			<p><label for="Expense">Expense</label><br /><input type="text" name="Expense" placeholder="Enter Your Expense""/></p>

			<!-- <p><label for="period">period</label><br /><input type="datetime" name="period" placeholder="period" /></p> -->

			<p><label for="period">period</label><br /></p>
			<input type="datetime" id="period" name="period" placeholder="Enter date here">

			<p><label for="amount">Amount (in £): </label><br />
			<input type="text" name="amount" placeholder="Enter Amount" style="font-size: 15px; height: 40px; width:280px; "/></p>

			<p><label for="description">Description</label><br /><input type="text" name="description" placeholder="Describe Your Expense"/></p>

			<p><label for="category">category</label><br/></p>
			<select name = "category">
					<option value = "Food"> Food</option>
					<option value = "Drink"> Drink</option>
					<option value = "Accomodation"> Accomodation</option>
					<option value = "Book"> Book</option>
					<option value = "Travel"> Travel</option>
					<option value = "University"> University</option>
				
				</select>
			<p><label for="pass">Choose a file</label><br /><input type="file" name="file" /></p>
			<p><button type="submit">Add Expense</button></p>
			</form>
	</template>
